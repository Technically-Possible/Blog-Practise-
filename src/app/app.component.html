<!--The content below is only a placeholder and can be replaced.-->
<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Home" color="#eb69ad">
    
    <mat-divider></mat-divider>
      
    </mat-tab>


<mat-tab label="About Jen!"> 
  
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="transactions">
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
  
      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>

</mat-tab>



<mat-tab label="Contact Jen">
  <h1>
    Who you!
    </h1>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
      <mat-tab label="Personal Details" >
       
        <div class="example-container">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Dick size</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
        </div>

      </mat-tab>
       
      
      
    </mat-tab-group>
    
<router-outlet></router-outlet>
